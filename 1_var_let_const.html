      //  let firstName = "Paras"; // Uncaught SyntaxError: Identifier 'firstName' has already been declared
      //   let lastName = "Paras";

        // document.getElementById("p7").innerHTML = y; // Uncaught ReferenceError: y is not defined

      //   let ZARIB = 1.235598855;

      let x = ZARIB * 10;

      //   ZARIB = 5; //Uncaught TypeError: Assignment to constant variable.

      x = ZARIB / 2;
